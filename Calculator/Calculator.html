<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Calculator</title>
		<link rel="icon" type="image/png" href="../../pictures/calculator-icon.png">
		<link rel="stylesheet" href="main.css" type="text/css">
	</head>
	
	<header>
		<h1>Calculator</h1>
	</header>

	<body>
		<h4>Add Numbers:</h4>
		<p>
    		<input id="num-one" type="number"> + <input id="num-two" type="number"> = <output id="add-sum">0</output>
  		</p>

		<h4>Subtract Numbers:</h4>
		<p>
    		<input id="num-onee" type="number"> - <input id="num-twoo" type="number"> = <output id="sub-sum">0</output>
  		</p>

  		<h4>Multiply Numbers:</h4>
		<p>
    		<input id="num-oneee" type="number"> * <input id="num-twooo" type="number"> = <output id="multy">0</output>
  		</p>

		<h4>Divide Numbers:</h4>
		<p>
    		<input id="num-oneeee" type="number"> / <input id="num-twoooo" type="number"> = <output id="div">0</output>
  		</p>

  		<h3>Other Forms of Calculators:</h3>
  		<a href="Slider form/htmlcalc.html">HTMLCalc</a><br>
  		<a href="Slider form/slidercalc.html">QuickAddSlider</a><br>
  		<a href="Slider form/slidercalcmix.html">QuickAddSliderMixed</a>


  	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
