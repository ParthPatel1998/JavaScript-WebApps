<!DOCTYPE html>
<html>

	<head>
		<title>Calculator</title>
		<link rel="icon" type="image/png" href="../../pictures/calculator-icon.png">
	</head>

	<body>

		<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
			<input type="range" id="a" value="50">100 +  <input type="number" id="b" value="0"> = <output name="x" for="a b"></output>
		</form>

		<br>

		<form oninput="x.value=parseInt(a.value)-parseInt(b.value)">0
			<input type="range" id="a" value="50">100 -  <input type="number" id="b" value="0"> = <output name="x" for="a b"></output>
		</form>

		<br>

		<form oninput="x.value=parseInt(a.value)*parseInt(b.value)">0
			<input type="range" id="a" value="50">100 *  <input type="number" id="b" value="0"> = <output name="x" for="a b"></output>
		</form>

		<br>

		<form oninput="x.value=parseInt(a.value)/parseInt(b.value)">0
			<input type="range" id="a" value="50">100 /  <input type="number" id="b" value="0"> = <output name="x" for="a b"></output>
		</form>

		<br>

		<form oninput="x.value=parseInt(a.value)%parseInt(b.value)">0
			<input type="range" id="a" value="50">100 %  <input type="number" id="b" value="0"> = <output name="x" for="a b"></output>
		</form>


	</body>
</html>
